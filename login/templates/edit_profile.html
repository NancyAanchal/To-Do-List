<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Profile</title>
    <!-- Add your CSS links and styles here -->
</head>
<body>
    <h2>Edit Your Profile</h2>
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <!-- Name -->
          <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" class="form-control" id="id_name" name="name" value="{{ user.name }}">
          </div>
    
          <!-- Username -->
          <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}">
          </div>
    
          <!-- Email -->
          <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}">
          </div>
    
          <!-- Profile Picture -->
          <div class="form-group">
            <label for="id_profile_picture">Profile Picture:</label>
            <input type="file" class="form-control-file" id="id_profile_picture" name="profile_picture">
          </div>
    
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
</body>
</html>
